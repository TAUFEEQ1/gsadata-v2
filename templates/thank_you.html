<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- AdminLTE CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <script>
    let countdown = 10; // seconds
    const redirectUrl = "https://www.nita.go.ug/";

    function updateCountdown() {
      const countdownEl = document.getElementById("countdown");
      countdownEl.textContent = countdown;
      countdown--;

      if (countdown < 0) {
        window.location.href = redirectUrl;
      } else {
        setTimeout(updateCountdown, 1000);
      }
    }

    window.onload = updateCountdown;
  </script>
</head>
<body class="hold-transition layout-top-nav">
  <div class="wrapper">
    <div class="content-wrapper">
      <div class="content">
        <div class="container text-center mt-5">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Thank You!</h3>
            </div>
            <div class="card-body">
              <p>We appreciate you taking the time to fill out our survey.</p>
              <p>Your feedback is valuable to us!</p>
            </div>
            <div class="card-footer">
              <small>This page will redirect to NITA-U automatically in <span id="countdown">10</span> seconds.</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE JS -->
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>
